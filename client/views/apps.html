<!DOCTYPE html>
<div class="wrapper apps container">
  <div class="display back-w" ng-if="app">
    <div class="row">
      <div class="col-sm-6 center-t margin-bottom-30">
        <div class="row">
          <div class="col-xs-5">
            <img ng-src="{{ app.logoColor }}" class="icon" alt="">
          </div>
          <div class="col-xs-7">
            <h2>{{ app.name }}</h2>
            <div class="center">
              <ul class="list">
                <a href="{{ app.live }}"><li ng-style="style">Live app</li></a>
                <a href="{{ app.github }}"><li ng-style="style">Github</li></a>
              </ul>
            </div>
          </div>
        </div>
        <h4>{{ app.elevator }}</h4>
      </div>
      <div class="col-sm-6">
        <div class="margin-bottom-15">
          <img class="screenshot" ng-src="{{ app.screenshots[shot] }}" ng-click="next()">
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-7 col-xs-12">
        <h3>Description</h3>          
        <p class="feature">{{ app.description }}</p>
        <h3>Features</h3>
        <div ng-repeat="attr in app.attributes">
          <h4>{{ attr[0] }}</h4>
          <p>{{ attr[1] }}</p>
        </div>
      </div>

      <div class="col-sm-5 col-xs-12 center-t">
        <div class="row">
          <div class="left">
            <h3>Tech stack</h3>
            <ul class="list">
              <a ng-repeat="tech in app.techStack" href="{{ tech[1] }}">
                <li ng-style="style">{{ tech[0] }}</li>
              </a>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="display back-b center-t">
    <h1><span ng-if="app">Other </span>Applications</h1>
    <div class="row center-t full">
      <div class="col-sm-4 col-xs-12 app" ng-repeat="(app, data) in apps">
        <a href="#/{{ data.name }}">
          <img class="icon" ng-src="{{ data.logo }}" alt="">
          <h5>{{ data.name }}</h5>
        </a>
      </div>
    </div>
  </div>
</div>
