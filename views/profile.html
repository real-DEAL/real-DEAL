<!DOCTYPE html>
<div class="wrapper profile">
  <div class="container">

    <div class="choices margin-bottom-15">
      <div ng-click="switch(dev)" ng-repeat="dev in devs" class="devName">{{ dev }}</div>
    </div>

    <div class="row">
      <div class="col-sm-4 center margin-bottom-15">
        <div>
          <img ng-src="{{ person.img }}" class="hex img-responsive" alt="">
        </div>
        <div class="mail">
          <a href="mailto:{{ person.email }}">
            <img src="../assets/link-mail.png" class="round linkCircle" alt="">
          </a>
          <a href="{{ person.github }}">
            <img src="../assets/link-gh.png" class="round linkCircle" alt="">
          </a>
          <a href="{{ person.linkedin }}">
            <img src="../assets/link-linkedin.png" class="round linkCircle" alt="">
          </a>
        </div>
      </div>

      <div class="col-sm-8">
        <div class="row main">
          <div class="col-xs-12">
            <h2>{{ person.name1 }} {{ person.name2 }}</h2>
            <p class="feature">{{ person.bio }}</p>
          </div>

          <div class="col-xs-12">
            <div class="row">
              <div class="col-sm-6 col-xs-6">
                <h3>Specialties</h3>
                <ul class="list">
                  <li ng-repeat="spec in person.specialties" ng-style="style">{{ spec }}</li>
                </ul>
              </div>
              <div class="col-sm-6 col-xs-6">
                <h3>Projects</h3>
                <ul class="list">
                  <a ng-repeat="project in person.projects" ui-sref="{{ project }}" >
                    <li ng-style="style">{{ project }}</li>
                  </a>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
